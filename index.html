<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #4CAF50;
    }
    input {
      padding: 10px;
      width: 200px;
    }
    button {
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: white;
      margin: 10px auto;
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
    }
    .delete {
      background: red;
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>My To-Do List</h1>
  <input type="text" id="taskInput" placeholder="Enter a task...">
  <button onclick="addTask()">Add</button>
  <ul id="taskList"></ul>

  <script src="todo.js"></script>
</body>
</html>
